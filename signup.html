<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" href="https://static.hsappstatic.net/StyleGuideUI/static-3.270/img/sprocket/favicon-32x32.png" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="cont">
        <img class="image" src="https://static.hsappstatic.net/ui-images/static-2.429/optimized/hubspot-wordmark.svg">
        <p class="already">
            Have an account? <span><a id="gotocreataccountpage" href="login.html">Sign In</a></span>
        </p>
    </div>
    <div id="login-box">
        <div class="left">
          <h1>Create a free account</h1>
          
          <input type="text" name="username" placeholder="Username" />
          <input type="text" name="email" placeholder="E-mail" />
          <input type="password" name="password" placeholder="Password" />
          <input type="password" name="password2" placeholder="Retype password" />
          
          <input type="submit" onclick="window.location.href ='login.html'" name="signup_submit" value="Sign me up" />
        </div>
        <div class="a">
            <img class="img" src="https://static.hsappstatic.net/signup-ui-lego/static-1.6334/images/anne-hubspot/anne-hubspot@3x.svg">
        </div>
      </div>
</body>
</html>
